<h4>Tooltip</h4>
<div class="wrapper">
    <div kendoTooltip class="right" position="right">
        <button class="k-button" title="This tooltip is on the right">
            Right
        </button>
    </div>
    <div kendoTooltip class="left" position="bottom">
        <button class="k-button" title="This tooltip is on the left">
            Bottom
        </button>
    </div>
    <div kendoTooltip class="top" position="top">
        <button class="k-button" title="This tooltip is on the top">
            Top
        </button>
    </div>
    <div kendoTooltip class="bottom" position="left">
        <button class="k-button" title="This tooltip is on the bottom">
            Left
        </button>
    </div>
</div>

<br/><br/>

<h4>Popup</h4>
<div class="example-config">
    <button #anchor (click)="onToggle()" class="k-button">{{toggleText}} Popup</button>
  </div>
  <kendo-popup [anchor]="anchor" (anchorViewportLeave)="show = false" *ngIf="show">
      <div class='content'>
          <!-- User-defined content -->
          Popup content.
      </div>
  </kendo-popup>

  <br/><br/>

  <div class="">
    <button kendoButton *ngIf="!opened1" (click)="open1()">Open dialog</button>
    <kendo-dialog title="Please confirm" *ngIf="opened1" (close)="close1('cancel')" [minWidth]="250" [width]="450">
        <p style="margin: 30px; text-align: center;">Are you sure you want to continue?</p>
        <kendo-dialog-actions>
            <button kendoButton (click)="close1('no')">No</button>
            <button kendoButton (click)="close1('yes')" primary="true">Yes</button>
        </kendo-dialog-actions>
    </kendo-dialog>
  </div>

  <br/><br/>

  <div class="">
    <button kendoButton *ngIf="!opened" (click)="open()">Open window</button>
    <p *ngIf="dataSaved">Data has been saved</p>
    <kendo-window title="Please provide additional data" *ngIf="opened" (close)="close()" [minWidth]="250" [width]="450">

    <form class="k-form">
        <fieldset>
            <legend>User Details</legend>

            <label class="k-form-field">
                <span>First Name</span>
                <input class="k-textbox" placeholder="Your Name" />
            </label>
            <label class="k-form-field">
                <span>Last Name</span>
                <input class="k-textbox" placeholder="Your Last Name" />
            </label>
        </fieldset>

        <div class="text-right">
            <button type="button" class="k-button" (click)="close()">Cancel</button>
            <button type="button" class="k-button k-primary" (click)="submit()">Submit</button>
        </div>
    </form>

    </kendo-window>
  </div>

  <br/><br/>

  <h4>Simple Text Editor</h4>
  <kendo-editor [value]="value" style="height: 370px;"></kendo-editor>
